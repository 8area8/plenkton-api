version: "3.1"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=djangodb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: uvicorn back.server:app --host='0.0.0.0' --debug --reload
    container_name: plenkton-app
    environment:
      - DATABASE_URL
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  vue:
    build:
      context: ./front/
    command: yarn run serve --host 0.0.0.0 --port 3000
    container_name: vuecli-app
    volumes:
      - ./front:/code
    ports:
      - "3000:3000"
