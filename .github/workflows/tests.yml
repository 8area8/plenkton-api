name: Plenkton tests
on: [push]
jobs:
  jest:
    runs-on: ubuntu-latest
    name: VueJs Jest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 17

      - name: Install dependencies
        run: cd front && yarn install

      - name: Run the tests
        run: cd front && yarn run jest

      - name: Generate dist
        run: cd front && yarn run build

      - name: Share dist folder
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: front/dist

  pytest:
    needs: jest
    runs-on: ubuntu-latest
    name: Python tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: pip3 install poetry

      - name: Install dependencies
        run: poetry install

      - name: Integrate dist folder
        uses: actions/download-artifact@master
        with:
          name: dist
          path: front/dist

      - name: Run the tests
        run: poetry run python -m pytest back

  upload_dist_to_cloud_storage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 17

      - name: Install dependencies
        run: cd front && yarn install

      - name: Generate dist
        run: cd front && yarn run build
        env:
          DEPLOY: "true"
          CLOUD_BASE_URL: ${{ secrets.CLOUD_BASE_URL }}

      - name: Auth to google cloud
        id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - id: "upload-folder"
        uses: "google-github-actions/upload-cloud-storage@v0"
        with:
          path: "front/dist"
          destination: "plenkton/dist"
          parent: false
